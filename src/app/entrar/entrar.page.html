<ion-content [fullscreen]="true" class="ion-padding ion-align-items-center ion-justify-content-center">
  <ion-input label="E-mail" labelPlacement="stacked" placeholder="Digite o seu E-mail"></ion-input>
  <ion-input label="Senha" labelPlacement="stacked" type="password" placeholder="Digite a sua senha">
    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
  </ion-input>
  <ion-button class="Entrar" size="large" expand="block">Entrar</ion-button>
  <ion-button class="CriarConta" size="large" expand="block">Criar conta</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Meu Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <div class="avatar">
      <ion-icon name="person-circle"></ion-icon>
    </div>
    <h2>{{ user?.name }}</h2>
    <p>{{ user?.email }}</p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações Pessoais</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">
        <ion-item>
          <ion-icon name="person" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Nome</p>
            <h3>{{ user?.name }}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>E-mail</p>
            <h3>{{ user?.email }}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="call" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Telefone</p>
            <h3>{{ user?.phone }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estatísticas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="stats">
        <div class="stat-item">
          <ion-icon name="calendar" color="success"></ion-icon>
          <div class="stat-info">
            <h4>12</h4>
            <p>Agendamentos</p>
          </div>
        </div>
        <div class="stat-item">
          <ion-icon name="star" color="warning"></ion-icon>
          <div class="stat-info">
            <h4>5.0</h4>
            <p>Avaliação</p>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Criar Servico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Criar Servico</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="centro">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input label="Nome do corte" labelPlacement="stacked" placeholder="Nome do corte"></ion-input>
          <ion-input label="Tipo de corte" labelPlacement="stacked" placeholder="Tipo de corte"></ion-input>
          <ion-input label="Descrição" labelPlacement="stacked" placeholder="Descrição do seu corte"></ion-input>
          <ion-button size="small" expand="block">Criar serviço</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>criarservico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">criarservico</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input>
    label="Nome do corte"
    labelPlacement="stacked"
    placeholder="Nome do corte"
  </ion-input>
  <ion-input>
    label="Tipo de corte"
    labelPlacement="stacked"
    placeholder="Tipo de corte que você quer"
  </ion-input>
  <ion-input>
    label="Descrição"
    labelPlacement="stacked"
    placeholder="Descrição do seu corte"
  </ion-input>
  <ion-button size="small" expand="block">Criar serviço</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Meu Perfil</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <div class="profile-header">
    
    <div class="avatar" (click)="selecionarFoto()">
      <img *ngIf="fotoPerfil" [src]="fotoPerfil" class="foto-perfil"/>
      <ion-icon *ngIf="!fotoPerfil" name="person-circle"></ion-icon>
    </div>

    <h2>{{ user?.nomeCompleto }}</h2>
    <p>{{ user?.email }}</p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações Pessoais</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="full">

        <ion-item>
          <ion-icon name="person" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>Nome</p>
            <h3>{{ user?.nome }} {{ user?.sobrenome }}</h3>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p>E-mail</p>
            <h3>{{ user?.email }}</h3>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

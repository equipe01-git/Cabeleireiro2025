<ion-header>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">Seus Agendamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- CARD DE TÍTULO (IGUAL AO BANNER, MAS ESCURO) -->
  <div class="history-banner fade-in">
    <h1>Histórico de Agendamentos</h1>
    <p>Veja seus horários já marcados</p>
  </div>

  <!-- LISTA/ACCORDION COMO CARDS DE FEATURES -->
  <ion-accordion-group class="accordion-group" value="current">

    <ion-accordion value="current" class="accordion-card">

      <ion-item slot="header" class="accordion-header">
        <ion-label>Seus agendamentos</ion-label>
        <ion-icon slot="end" name="chevron-up-outline"></ion-icon>
      </ion-item>

      <div slot="content" class="accordion-content">

        <ion-item lines="none" class="appointment-card">
          <ion-label>09/09/2025</ion-label>
          <ion-note slot="end">10:00</ion-note>
        </ion-item>

        <ion-item lines="none" class="appointment-card">
          <ion-label>10/10/2025</ion-label>
          <ion-note slot="end">10:00</ion-note>
        </ion-item>

        <ion-item lines="none" class="appointment-card">
          <ion-label>11/11/2025</ion-label>
          <ion-note slot="end">10:00</ion-note>
        </ion-item>

      </div>
    </ion-accordion>

  </ion-accordion-group>

</ion-content>

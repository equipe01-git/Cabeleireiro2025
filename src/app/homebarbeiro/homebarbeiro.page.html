<ion-header>
  <ion-toolbar class="custom-header">
    <ion-title class="header-title">Seja bem-vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="home-banner fade-in">
    <h1>Seu estilo, nossa missão</h1>
    <p>Realize os melhores serviços</p>
  </div>

  <ion-accordion-group class="accordion-group" value="current">

    <ion-accordion value="current" class="accordion-card">
      <ion-item slot="header" class="accordion-header">
        <ion-label>Trabalhos pendentes</ion-label>
        <ion-icon slot="end" name="chevron-up-outline"></ion-icon>
      </ion-item>
    </ion-accordion>

  </ion-accordion-group>

</ion-content>
